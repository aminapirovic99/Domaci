<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input formControlName="name" matInput placeholder="Product name..">
            <mat-icon matSuffix>local_mall</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Product Brand</mat-label>
            <input formControlName="brand" matInput placeholder="Product brand..">
            <mat-icon matSuffix>branding_watermark</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Product Price</mat-label>
            <input formControlName="price" type="number" matInput placeholder="Product price..">
            <mat-icon matSuffix>attach_money</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Product Image</mat-label>
            <input formControlName="image_url" type="link" matInput placeholder="Product image link..">
            <mat-icon matSuffix>add_photo_alternate</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Product Description</mat-label>
            <textarea formControlName="description" matInput placeholder="Product description.."></textarea>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions [align]="'end'">
<button mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>
<button mat-raised-button color="warn" mat-dialog-close>Close</button>
</div>
